<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <p class="result left-p">Your Result</p>
            <div class="circle">
                <h1>70</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class="par"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="rit">
            <p class="s">Summary</p>
            <div class="img">
                <p class="red"><img src="./assets/images/icon-reaction.svg">Reaction</p>
                <p class="nb">80<span>/100</span></p>


            </div>
            <div class="img">
                <p class="wello"><img src="./assets/images/icon-memory.svg">Memory</p>
                <p class="nb">
                    90
                    <span>/100</span>
                </p>
            </div>
            <div class="img">
                <p class="green"><img src="./assets/images/icon-verbal.svg">Verbal</p>
                <p class="nb">
                    61
                    <span>/100</span>
                </p>
            </div>
            <div class="img">
                <p class="blue"><img src="./assets/images/icon-visual.svg">Visual</p>
                <p class="nb">72
                    <span>/100</span>
                </p>
            </div>
            <button>Continue</button>
        </div>
    </div>


</body>





</html>
